details: As a Social Media Manager for the Minecraft Bedrock Edition server, I was responsible for managing the server's social media presence, developing and executing strategies to increase community engagement, promote updates, and handle player interactions. My role also included designing logos and thumbnails specifically for Minecraft content to enhance visual appeal and branding. This involved creating eye-catching graphics and promotional materials tailored to the Minecraft community, managing posts, and analyzing engagement metrics to optimize outreach and player retention.
